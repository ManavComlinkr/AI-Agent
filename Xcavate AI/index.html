<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xcavate Chatbot - BobAi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #1e40af;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start; /* Important for proper alignment */
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .bot {
      background-color: #dbeafe;
      align-self: flex-start;
    }

    .user {
      background-color: #e5e7eb;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }

    .quick-questions {
      padding: 8px 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      border-top: 1px solid #eee;
      background-color: #f9fafb;
      overflow-x: auto;
    }

    .quick-questions button {
      background-color: #e5e7eb;
      border: none;
      border-radius: 9999px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .quick-questions button:hover {
      background-color: #bfdbfe;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Hi, Iâ€™m BobAi ðŸ‘‹</div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="quick-questions" id="quickQuestions"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatMessages");
    const inputField = document.getElementById("userInput");

    const quickQuestions = [
      "How do I create an account?",
      "What is KYB/KYC?",
      "How do I fund my wallet?",
      "How can I invest in a property?",
      "What happens after I reserve tokens?",
      "How is the rental income distributed?",
      "How do I sell my property tokens?"
    ];

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      inputField.value = "";

      fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      })
      .then((res) => res.json())
      .then((data) => {
        appendMessage(data.response, "bot");
      })
      .catch(() => {
        appendMessage("Sorry, something went wrong.", "bot");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      appendMessage("Hi, Iâ€™m BobAi. Ask me anything about realXmarket!", "bot");

      const quickContainer = document.getElementById("quickQuestions");
      quickQuestions.forEach((question) => {
        const btn = document.createElement("button");
        btn.textContent = question;
        btn.onclick = () => {
          inputField.value = question;
          sendMessage();
        };
        quickContainer.appendChild(btn);
      });
    });
  </script>
</body>
</html>
